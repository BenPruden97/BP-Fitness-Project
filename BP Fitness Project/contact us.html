<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>BP Fitness</title>
    <script src="https://kit.fontawesome.com/e8142a821e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>

      <! ---------- Header Logo ---------- !>

      <a href="index.html" class="logo uppercase">BP Fitness</a>

      <! ---------- Header Navigation Links ---------- !>

      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about bp fitness.html">About BP Fitness</a></li>
          <li><a href="member benefits.html">Member Benefits</a></li>
          <li><a href="contact us.html">Contact Us</a></li>
        </ul>
      </nav>

    </header>

    <section class="form-section">
      <form class="contact-form" action="#" method="POST">
          <h2 class="uppercase">Have an enquiry or question? Get in touch with us below!</h2>
          <label for="fname">First Name</label>
          <input class="first-text" type="text" id="fname" name="first_name" required>
          <label for="lname">Last Name</label>
          <input class="last-text" type="text" id="lname" name="last_name" required><br>
          <label for="email">Email Address</label>
          <input class="email-text" type="email" id="email" name="email_address" required><br>
          <label for="message">Type Your Message Here</label>
          <input class="message-text" type="text" id="message" name="message"><br>
          <label for="reason-for-contacting-us">Reason For Contacting Us</label>
          <select name ="reason-for-contacting-us" id="reason-for-contacting-us">
            <option value="membership-details">Membership Details</option>
            <option value="student-membership-details">Student Membership Details</option>
            <option value="personal-training-sessions">Personal Training Sessions</option>
            <option value="gym-classes">Gym Classes</option>
            <option value="workout-plan">Workout Plan</option>
            <option value="dietary-plan">Dietary Plan</option>
            <option value="general-enquiries">General Enquiries</option>
            <option value="gym-information">Gym Information</option>
            <option value="other">Other</option><br>
          </select>
          <input class="send-message" type="submit" value="Send Message">
      </form>
    </section>
    <footer>

      <! -------------------- Footer Company Details -------------------- !> 

      <div class="footer-style">
        <h5>Company Details:</h5>
        <h6>Phone Number: <span class="phone"><a href="tel:07803 123 456">07803 123 456</a></span></h6>
        <h6>Email Address: <span class="email"><a href="mailto:contact.bp.fitness@yahoo.com">contact.bpfitness@yahoo.com</a></span></h6>
      </div>

      <! -------------------- Footer Company Address -------------------- !> 

      <div class="footer-style">
        <h5>Company Address:</h5>
        <h6>9 Fitness Street,</h6>
        <h6>London, England, EN9 9EN</h6>
      </div>

      <! -------------------- Footer Social Links -------------------- !> 

      <div class="footer-style">
        <h5>Social Links:</h5>
        <ul class="social-links">
          <li><a target="_blank" href="https://www.facebook.com/">
            <i class="fab fa-facebook-square"></i>
          </a></li>
          <li><a target="_blank" href="https://twitter.com/">
            <i class="fab fa-twitter-square"></i>
          </a></li>
          <li><a target="_blank" href="https://www.linkedin.com/">
            <i class="fab fa-linkedin"></i>
          </a></li>
          <li><a target="_blank" href="https://www.instagram.com/">
            <i class="fab fa-instagram-square"></i>
          </a></li>
        </ul>
      </div>
    </footer>
    
</body>
</html>
